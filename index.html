<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melissa Premium</title>
    <link rel="icon" type="image/png" href="assets/png/resort.png">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/welcome_main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=DotGothic16&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="img-logo">
            <img src="assets/png/label.png" alt="Название гостиницы" width="259.6px" height="176.37px">
        </div>
        <div>
            <ul class="header-items">
                <li>
                    <a href="" class="header-item-target">Гостиница</a>
                </li>
                <li>
                    <a href="" class="header-item">Бронь</a>
                </li>
                <li>
                    <a href="" class="header-item">Отзывы</a>
                </li>
                <li>
                    <a href="" class="header-item">Контакты</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="welcome">
        <h3>Добро пожаловать в</h3>
        <h1>Melissa Premium</h1>
    </div>
    <div>
        <button class="welcome-button">
            <img src="assets/png/book_now.png" alt="Кнопка для брони">
        </button>
    </div>
    <div class="welcome-learn-more">
        <p>Подробнее о гостинице</p>
    </div>
    <div>
        <button class="welcome-down">
            <img src="assets/png/down_arrow.png" alt="Кнопка для прокрутки вниз">
        </button>
    </div>
    <div class="centered-container">
        <div class="welcome-info">
            <div class="welcome-adress">
                <p class="welcome-adress-a">Адрес:</p>
                <p class="welcome-adress-text">Краснодарский край, Сочи,<br> улица Азалий, 3</p>
            </div>
            <div class="welcome-tel">
                <p class="welcome-adress-b">Телефон:</p>
                <p class="welcome-adress-c">+7 (961) 000-00-89</p>
                <p class="welcome-adress-d">+7 (988) 150-03-00</p>
            </div>
        </div>
    </div>
